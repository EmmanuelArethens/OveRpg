<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPG</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section id="menu">
        <img id="intro" src="images/8d2.gif" alt="intro">
        <button id="jouer"> JOUER </button>
    </section>


    <section id="jeu">

        <section id="affichage">
            <section id="atracer"> <img src="images/traceravatar.png" alt="traceravatar">
                <p id="tracerhp"> </p>
            </section>
            <section id="apharah"><img src="images/pharahavatar.png" alt="pharahavatar">
                <p id="pharahhp"> </p>
            </section>
        </section>

        <section id="sprite">
            <div id="tracer" class="traceranim"> </div>
            <div id="tirs"> <img src="images/Tracer/TracerPulsegun/tirs.gif" alt=""> </div>
            <div> <img src="images/pharah.png" alt="pharah" id="pharahimg"> </div>
        </section>


        <section id="button">
            <section id="button1">
                <button id="gun">Pulse Gun</button>
                <button id="blink">Blink Attack</button>
                <button id="recall">Recall</button>
                <button id="bomb">Pulse Bomb</button>
            </section>

            <section id="button2">
                <button id="rocket">Rocket Launcher</button>
                <button id="blast">Concussive Blast</button>
                <button id="jet">Jump Jet</button>
                <button id="barrage">Rocket Barrage</button>
            </section>

        </section>



    </section>





    <script src="script.js">
    </script>
</body>

</html>
